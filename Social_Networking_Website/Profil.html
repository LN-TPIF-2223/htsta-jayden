<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatterBox</title>
  <link rel="stylesheet" href="CSS/Profil.css">
  <script src="https://kit.fontawesome.com/5d0ca4b6b6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <nav>
    <div class="nav-left">
      <img src="images/ChatterBox-logo.png" class="logo">
      <ul>
        <li><img src="images/notification.png" title="Notification"></li>
        <li><img src="images/inbox.png" title="Inbox"></li>
        <li><img src="images/video.png" title="Videos"></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="search">
        <img src="images/search.png">
        <input type="text" placeholder="Search">
      </div>
      <div class="nav-user-icon online">
        <img src="images/profile-pic.jpg">
      </div>
    </div>
  </nav>
  </header>
  <section>
    <div class="Profile-background">
    <img src="Images/Profile-background.jpg">
    </div>
    <nav class="nav-profile">
      <ul>
        <li>Timeline</li>
        <li>About</li>
        <li>Friends</li>
        <li>Photos</li>
        <li><i class="fa-solid fa-lock"></i>Archive</li>
        <li>More<i class="fa-solid fa-caret-down"></i></li>
      </ul>
    </nav>
  </section>
  <main>
    <div class="left-content">
      
    </div>
    <div class="right-content">

    </div>
  </main>
</body>
</html>
