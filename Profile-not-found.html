<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Profile Not Found</h1>
    <p>We're sorry, but the profile you are looking for does not exist.</p>
    <a href="index2.html" class="button">Go back to homepage</a>
  </div>
</body>

</html>
